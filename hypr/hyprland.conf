# MONITOR
monitor = , preferred, auto, 1.25, mirror, eDP-1

exec-once = swww-daemon
exec-once = sleep 0.5 && swww img ~/.config/hypr/wall/c.jpg


#exec-once = mpvpaper -o "--loop --no-audio" eDP-1 ~/.config/hypr/wall/wall.mp4
exec-once = waybar
#exec-once = ~/.config/waybar/scripts/wall.sh
exec-once = eww daemon
exec-once = eww open clock
exec-once = dunst
#exec-once = blueman-applet
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 24

$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun -drun-reload-desktop-cache -theme ~/.config/rofi/lyon.rasi

env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_SIZE,24
env = GTK_CURSOR_THEME,catppuccin-mocha-dark-cursors
env = GTK_CURSOR_SIZE,24


env = QT_QPA_PLATFORMTHEME,qt6ct 
env = GTK_USE_PORTAL,1
env = XDG_CURRENT_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1



xwayland {
  force_zero_scaling = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    follow_mouse = 1
    scroll_factor = 0.8
    natural_scroll = no

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        scroll_factor = 0.8
    }

    sensitivity = 0.2
}

general {
    gaps_in = 3
    gaps_out = 4
    border_size = 0
    col.active_border = rgba(d3d3d3ff)
    col.inactive_border = rgba(1a1a1aff)
    layout = master
    allow_tearing = false
}

decoration {
    rounding = 8
    active_opacity = 1
	inactive_opacity = 1

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = false
        range = 10
        render_power = 3
        color = rgba(2E344066)
    }
}

animations {
    enabled = yes
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = linear, 0, 0, 1, 1    
    
    animation = windows, 1, 6, easeOutExpo, slide
    animation = windowsIn, 1, 4, easeOutExpo, slide bottom 2
    animation = windowsOut, 1, 4, easeOutExpo, popin 80%
    animation = windowsMove, 1, 6, easeOutExpo, slide
    animation = fade, 1, 5, default
    animation = workspaces, 1, 7, easeOutExpo, slidevert
    animation = workspacesIn, 1, 7, easeOutExpo, slidevert
    animation = workspacesOut, 1, 7, easeOutExpo, slidevert
    animation = specialWorkspaceIn, 1, 7, easeOutExpo, slidevert
    animation = specialWorkspaceOut, 1, 7, easeOutExpo, slidevert
}

gesture = 3, up, scale: 1.5, fullscreen
gesture = 3, down, scale: 1.5, fullscreen
gesture = 3, down, mod: ALT, close
gesture = 3, swipe, mod: ALT, resize
gesture = 3, swipe, mod: SUPER, move

dwindle {
    pseudotile = yes
    preserve_split = yes
}
master {
    new_status = master
    allow_small_split = true
    smart_resizing = true
    workspace = 1, layoutopt:orientation:center
}



misc {
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = false
}




windowrule = match:float 1, border_size 2
windowrule = match:float 1, rounding 15
windowrule = match:float 1, opacity 0.8 0.8
windowrule = match:float 1, center on
windowrule = match:float 1, size 80% 75%

windowrule = match:float 1, border_size 2

windowrule = float on, match:class nemo
windowrule = float on, match:class kitty
windowrule = float on, match:class spotify
windowrule = float on, match:class xdg-desktop-portal-gtk
windowrule = float on, match:class blueman-manager 
windowrule = float on, match:class scrcpy
windowrule = size 360 800, match:class scrcpy


#BLUR ROFI ONLY (ENABLE BLUR FIRST IN DECORATION)
#windowrule = match:class .*, border_size 2
layerrule = blur on, match:namespace rofi
#layerrule = ignore_alpha 0.5, match:namespace rofi
#windowrule = match:class kitty, no_blur 0


workspace = r[1-4], rounding:true, decorate:true

source = ~/.config/hypr/bind.conf
