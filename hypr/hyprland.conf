# MONITOR
monitor = , preferred, auto, 1.2, mirror, eDP-1

exec-once = swww-daemon
exec-once = sleep 0.5 && swww img ~/.config/hypr/wall/c.jpg
exec-once = sleep 0.5 && swww img ~/.config/hypr/wall/d.jpg -o eDP-1


#exec-once = mpvpaper -o "--loop --no-audio" eDP-1 ~/.config/hypr/wall/wall.mp4
exec-once = waybar
#exec-once = ~/.config/waybar/scripts/wall.sh
exec-once = eww daemon
exec-once = eww open clock
exec-once = dunst
#exec-once = blueman-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun -drun-reload-desktop-cache -theme ~/.config/rofi/lyon.rasi

env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_SIZE,24
env = GTK_CURSOR_THEME,catppuccin-mocha-dark-cursors
env = GTK_CURSOR_SIZE,24


env = QT_QPA_PLATFORMTHEME,qt6ct 
env = GTK_USE_PORTAL,1
env = XDG_CURRENT_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

exec-once = hyprctl setcursor Catppucin-Mocha-Dark 24


xwayland {
  force_zero_scaling = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        scroll_factor = 0.8
    }

    sensitivity = 0.2
}

general {
    gaps_in = 3
    gaps_out = 4
    border_size = 0
    col.active_border = rgba(ffffffff) rgba(4a4a4aff) 45deg
    col.inactive_border = rgba(1a1a1aff)
    layout = master
    allow_tearing = false
}

decoration {
    rounding = 8
    active_opacity = 1
	inactive_opacity = 1

    blur {
        enabled = true
        size = 5
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = false
        range = 10
        render_power = 3
        color = rgba(2E344066)
    }
}

animations {
    enabled = yes
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = linear, 0, 0, 1, 1    
    
    animation = windows, 1, 10, easeOutExpo, slide
    animation = windowsIn, 1, 5, easeOutExpo, slide bottom 2
    animation = windowsOut, 1, 5,easeOutExpo, popin 80%
    animation = windowsMove, 1, 10, easeOutExpo, slide
    animation = fade, 1, 7, default
    animation = workspaces, 1, 10 , easeOutExpo, slidevert
    animation = workspacesIn, 1, 10, easeOutExpo, slidevert
    animation = workspacesOut, 1, 10, easeOutExpo, slidevert
    animation = specialWorkspaceIn, 1, 10, easeOutExpo, slidevert
    animation = specialWorkspaceOut, 1, 10, easeOutExpo, slidevert
}

gesture = 3, up, scale: 1.5, fullscreen
gesture = 3, down, scale: 1.5, fullscreen
gesture = 3, down, mod: ALT, close
gesture = 3, swipe, mod: ALT, resize
gesture = 3, swipe, mod: SUPER, move

dwindle {
    pseudotile = yes
    preserve_split = yes
}
master {
    new_status = master
    allow_small_split = true
    smart_resizing = true
    workspace = 1, layoutopt:orientation:center
}



misc:vfr = false
misc:vrr = 1


windowrule = float on, match:class nemo
windowrule = size 80% 75%, match:class nemo
windowrule = center on, match:class nemo
windowrule = rounding 15, match:class nemo
#windowrule = opacity 0.95 0.95, match:class nemo

windowrule = float on, match:class kitty
windowrule = size 80% 75%, match:class kitty
windowrule = center on, match:class kitty
windowrule = rounding 15, match:class kitty
windowrule = opacity 0.5 0.5, match:class kitty

windowrule = float on, match:class spotify
windowrule = size 80% 75%, match:class spotify
windowrule = center on, match:class spotify
windowrule = rounding 15, match:class spotify
windowrule = opacity 0.9 0.9, match:class spotify

windowrule = float on, match:class xdg-desktop-portal-gtk
windowrule = size 80% 75%, match:class xdg-desktop-portal-gtk
windowrule = center on, match:class xdg-desktop-portal-gtk
windowrule = rounding 15, match:class xdg-desktop-portal-gtk

windowrule = float on, match:class blueman-manager 
windowrule = size 60% 65%, match:class blueman-manager
windowrule = center on, match:class blueman-manager

windowrule = float on, match:class scrcpy
windowrule = size 360 800, match:class scrcpy
windowrule = rounding 20, match:class scrcpy
windowrule = center of, match:class scrcpy

#BLUR ROFI ONLY (ENABLE BLUR FIRST IN DECORATION)
windowrule = match:class .*, no_blur 1
layerrule = blur on, match:namespace rofi
layerrule = ignore_alpha 0.5, match:namespace rofi
windowrule = match:class kitty, no_blur 0


workspace = r[1-4], rounding:true, decorate:false

source = ~/.config/hypr/bind.conf
