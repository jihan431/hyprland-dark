
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = swww-daemon && swww img /home/lyon/.config/hypr/wallpaper_sakura.png
exec-once = dunst
exec-once = hyprlauncher -d
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = hyprlauncher

# Some default env vars.
# Environment Variables untuk Tema GTK
env = GTK_THEME,catppuccin-mocha-mauve-standard+default 
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = ADW_DISABLE_PORTAL,1
env = XCURSOR_THEME,Nordic-cursors
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    
    # Purple Theme
    col.active_border = rgba(88c0d0ff) rgba(81a1c1ff) 45deg
    col.inactive_border = rgba(4c566aff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

# Enable Blur for Waybar
# layerrule = blur,waybar
# layerrule = ignorezero,waybar
# layerrule = blur,rofi
# layerrule = ignorezero,rofi

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    	active_opacity = 1
	inactive_opacity = 1

    blur {
        enabled = true
        size = 10
        passes = 2
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 10
        render_power = 3
        color = rgba(2E344066)
    }
}

animations {
    enabled = yes

    # Ultra Smooth & Fluid Animations
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = linear, 0, 0, 1, 1
    
    # Windows: Popin effect (zoom) looks smoother than slide for open/close
    animation = windows, 1, 7, easeOutExpo, popin 85%
    animation = windowsIn, 1, 7, easeOutExpo, popin 85%
    animation = windowsOut, 1, 7, easeOutExpo, popin 85%
    animation = windowsMove, 1, 7, easeOutExpo, slide

    # Fade
    animation = fade, 1, 7, easeOutExpo

    # Workspaces: Smooth slide
    animation = workspaces, 1, 6, easeOutExpo, slide
    
    # Border
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, linear, loop
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Floating File Manager (Nautilus)
windowrule = float on, match:class org.gnome.Nautilus
windowrule = size 80% 75%, match:class org.gnome.Nautilus
windowrule = center on, match:class org.gnome.Nautilus

# Floating Terminal (Kitty)
windowrule = float on, match:class kitty
windowrule = size 80% 75%, match:class kitty
windowrule = center on, match:class kitty

# Floating Network Manager
windowrule = float on, match:class nm-connection-editor
windowrule = size 60% 65%, match:class nm-connection-editor
windowrule = center on, match:class nm-connection-editor


# Keybinds (separated to bind.conf)
source = ~/.config/hypr/bind.conf

windowrule = opacity 0.7 0.7, match:class kitty
