general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor = eDP-1
    path = /home/lyon/.config/hypr/wall/c.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 1
    blur_size = 1
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font
    placeholder_text = <i><span foreground="##ffffff">TuxieBoy</span></i>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = SF Compact Display ExtraBold
    position = 0, 160
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 30
    font_family = SF Compact Display
    position = 0, 40
    halign = center
    valign = center
}


